<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Merger cells</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2"><b>Average</b></th>

            </tr>
            <tr>
                <th><b>height</b></th>
                <th><b>weight</b></th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td><b>Males</b></td>
                    <td>1/9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td><b>Females</b></td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
